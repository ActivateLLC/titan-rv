<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANRV - Forge Your Fortress</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), url('images/trucks/ChatGPT Image Apr 13, 2025 at 02_59_49 AM.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px 0 60px;
            background: rgba(20,20,20,0.85);
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #FFC72C;
            letter-spacing: 2px;
        }
        .logo span {
            color: #fff;
        }
        .nav {
            display: flex;
            gap: 36px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav a:hover {
            color: #FFC72C;
        }
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-title {
            font-size: 4.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px rgba(0,0,0,0.7);
        }
        .subtitle {
            font-size: 1.35rem;
            color: #fff;
            font-weight: 400;
            margin-bottom: 38px;
            max-width: 700px;
            text-shadow: 0 1px 8px rgba(0,0,0,0.5);
        }
        .cta-btn {
            background: #FFC72C;
            color: #222;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 18px 48px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,0,0,0.25);
            transition: background 0.2s, color 0.2s;
        }
        .cta-btn:hover {
            background: #e6b100;
            color: #fff;
        }
        @media (max-width: 800px) {
            .main-title { font-size: 2.5rem; }
            .header { padding: 18px 20px 0 20px; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <div class="header">
            <div class="logo">TITAN<span>RV</span></div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#vehicles">Vehicles</a>
                <a href="#customization">Customization</a>
                <a href="#upgrades">Upgrades</a>
                <a href="#faq">FAQ</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
        <div class="center-content">
            <div class="main-title">FORGE YOUR<br>FORTRESS</div>
            <div class="subtitle">
                Pioneering the conversion of industrial titans into the ultimate self-reliant luxury expedition vehicles.
            </div>
            <button class="cta-btn">DISCOVER YOUR TITAN</button>
        </div>
    </div>
</body>
</html>
